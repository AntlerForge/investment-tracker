run_time_uk: "19:30"
base_currency: "GBP"

macro:
  vix:
    sell_high_beta_above: 20.0
    de_risk_all_above: 25.0
  credit_spreads:
    hyg_drop_threshold_pct: -1.0
    hyg_vs_qqq_flat_window_days: 1
  yields:
    ten_year_spike_bps: 15

sector:
  nvda_divergence:
    nvda_drop_pct: -5.0
    qqq_flat_band_pct: 1.0
  semi_momentum:
    index_symbol: "^SOX"
    daily_drop_threshold_pct: -2.0

stock_level:
  insider_selling:
    lookback_days: 14
    severity_levels:
      warning_cluster: 2  # number of insiders selling
      critical_cluster: 3
  options_activity:
    watchlist: ["NVDA", "SMCI", "ARM"]
    put_volume_multiplier_warning: 2.0
    put_volume_multiplier_critical: 3.0

buy_signals:
  # MULTI-FACTOR RECOMMENDATION ENGINE v2
  # Focus: Medium/High Risk, High Reward opportunities
  
  # Early signal timing (for insider/congressional trades)
  # We fetch data over a wider window but heavily weight recent activity.
  early_signal_data_days: 90    # Look back 90 days for insider / congressional data
  early_signal_focus_days: 21   # Trades in last 3 weeks get full weight in scoring
  
  # Congressional signals
  congressional:
    cluster_threshold: 2  # number of senators buying same stock (stronger signal)
    lookback_days: 90
    min_confidence: 25
  
  # Insider buying signals
  insider_buying:
    lookback_days: 90
    min_confidence: 30
  
  # Institutional signals
  institutional:
    lookback_days: 90  # 13F filings are quarterly, so look back further
    min_confidence: 20
  
  # Market conditions
  market_conditions:
    vix_low_threshold: 15.0  # VIX below this = good entry timing
    vix_confidence: 5
  
  # Multi-factor scoring thresholds
  confidence_thresholds:
    strong_buy: 60  # Strong multi-factor alignment
    buy: 40  # Good multi-factor signals
    consider: 25  # Some positive factors
  
  # Minimum score to show recommendation
  min_score_to_show: 25  # Must have meaningful signal combination
  
  # Watchlist (empty = evaluate all Congressional trades + default high-volatility stocks)
  watchlist: []

